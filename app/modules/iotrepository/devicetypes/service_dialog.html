<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Services</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="close()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-list flex>
                <md-list-item class="md-2-line" ng-repeat="item in devicetype.services" ng-click="null">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ item.name }}</h3>
                        <p>{{ item.description }}</p>
                    </div>
                </md-list-item>
            </md-list>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button class="md-primary md-raised" ng-click="close()">{{'CLOSE' | translate}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
