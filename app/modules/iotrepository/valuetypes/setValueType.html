<md-dialog aria-label="{{dialogHeader}}" class="iot-wizard-dialog">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{dialogHeader}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <bold>X</bold>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="md-dialog-content">
            <md-select md-selected-text="dialogElement.name || dialogElement.id || ('VALUE_TYPE.SET_VALUE_TYPE.MD_DIALOG_CONTENT_INPUT_CONTAINER_SELECT_SELECTED_TEXT_VALUE_TYPE' | translate)" ng-model="dialogElement.id" data-md-container-class="selectdemoSelectHeader" md-on-close="clearSearch()" md-on-open="search('valueTypes')">
                <md-select-header class="demo-select-header">
                    <input ng-model="searchInfo.searchText"
                           ng-change="search('valueTypes')"
                           type="search"
                           placeholder="{{'VALUE_TYPE.SET_VALUE_TYPE.MD_DIALOG_CONTENT_SELECT_HEADER_INPUT_PLACEHOLDER_SEARCH_FOR' | translate}}"
                           class="demo-header-searchbox md-text"
                           ng-keydown="$event.stopPropagation()"
                    />
                </md-select-header>
                <md-optgroup label="entities">
                    <md-option ng-value="e.id" ng-click="assign(dialogElement.type, e)" ng-repeat="e in searchInfo.searchResult">
                        {{e.name}} {{e.id}}
                    </md-option>
                </md-optgroup>
            </md-select>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="ok()">
                {{'VALUE_TYPE.SET_VALUE_TYPE.MD_DIALOG_ACTIONS_BUTTON_OK' | translate}}
            </md-button>
            <md-button ng-click="cancel()">
                {{'VALUE_TYPE.SET_VALUE_TYPE.MD_DIALOG_ACTIONS_BUTTON_CANCEL' | translate}}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
