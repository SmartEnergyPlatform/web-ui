<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Duration</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <sepl-event-time-duration on-change="duration = result" initial="{{initial}}"></sepl-event-time-duration>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button class="md-primary md-raised" ng-click="ok()" ng-disabled="!duration">{{'TIME_DIALOGS.OK' | translate}}</md-button>
        <md-button class="md-primary md-raised" ng-click="cancel()">{{'TIME_DIALOGS.CANCEL' | translate}}</md-button>
    </md-dialog-actions>
</md-dialog>
